<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input required name="amount" [ngModel]="item.amount" style="width: 100px;" type="number" class="input" placeholder="Amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input required name="description" [ngModel]="item.description" type="text" class="input" placeholder="Description">
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
                    <p *ngIf="isNewItem">Add</p>
                    <p *ngIf="!isNewItem">Save</p>
                </button>
            </div>

        </div>
    </div>
</form>
