<div class="root">
    <div class="budget-item" (click)="onCardClick()" [ngClass]="{ 'income': item.amount >= 0, 'expense': item.amount < 0 }">

        <div class="description">
            <p>{{item.description}}</p>
        </div>

        <div class="amount">
            <p>{{'&#8377;' + item.amount}}</p>
        </div>

    </div>
    <div class="x-icon-btn" (click)="onClick()"></div>
</div>
